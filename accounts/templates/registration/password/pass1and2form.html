{% extends 'blog_base.html' %}
{% load i18n %}

{% block content %}	
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="myform">
                <form method="POST">
                    <div class="passf p-3">
                        <label>{% trans 'Enter password' %}</label>
                        <div class="p1inputf">{{form.password1}}</div>

                        <label>{% trans 'repeat password' %}</label>
                        <div class="p1inputf">{{form.password2}}</div>
                        {% csrf_token %}
                        <input type="submit" value="{% trans 'change password' %}">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
{% endblock %}

{% block style %}	
<style>
    .p1inputf {
        padding: 5px;
    }
    label {
        padding: 5px;
    }
    input {
        background: var(--my-bg-color);
        color: var(--my-text-color);
        border: 1px solid gray;
    }
    input[type="submit"] {
        background: grey;
        border-radius: 5px;
        margin-top: 13px;
        
    }
    input[type="submit"]:hover {
        background: grey;
        border-radius: 5px;
        opacity: 0.8;
    }
</style>
{% endblock %}
