{% extends 'blog_base.html' %}
{% load i18n %}
{% block content %}	
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="POST" enctype="multipart/form-data">
                <p id="id_picture">
                    <div class="">
                        <label style="padding-bottom: 35px;" class="" for="photo" class="form-label">{% trans 'Upload image' %}</label>
                        <div class="">
                            <label id="remove" class="" for="id_photo">
                                <div id="uploadimg" style="padding-bottom: 10px;" class="btn btn-secondary">{% trans 'Upload Image' %}</div>
                                <img id="myImg" alt="" class="" title="{% trans 'upload new image' %}" width="100%" src='{{myphoto}}' />
                            </label>
                            <input style="display: none;" type="file" name="photo" class="btn btn-secondary" accept="image/*" id="id_photo"></input>
                        </div>
                    </div>
                </p>

                {% csrf_token %}
                <input type="submit" value="Save Image">
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
{% endblock %}

{% block script %}	
<script>
    $(function () {
        $(":file").change(function () {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = imageIsLoaded;
                reader.readAsDataURL(this.files[0]);
                
            }
        });
        function imageIsLoaded(e) {
            $('#myImg').attr('src', e.target.result); 
            // $('#remove').remove(); 

        }

    });
</script>
{% endblock %}
